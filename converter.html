        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
    
            const conversionRates = {
                'USD': 1, 'EUR': 0.94, 'GBP': 0.81, 'INR': 83.00, 'CAD': 1.37, 
                'AUD': 1.54, 'JPY': 148.77, 'CNY': 7.32, 'CHF': 0.91, 'NZD': 1.67, 
                'SGD': 1.37, 'ZAR': 19.22, 'BRL': 5.06, 'RUB': 97.57, 'AED': 3.67,
                'SEK': 10.73, 'NOK': 11.02, 'DKK': 7.01, 'PLN': 4.31, 'TRY': 27.47,
                'THB': 35.93, 'MYR': 4.70, 'HKD': 7.81, 'MXN': 17.50, 'PHP': 56.14, 
                'KRW': 1330.75, 'IDR': 15670, 'EGP': 30.88, 'SAR': 3.75, 'ILS': 3.85, 
                'KWD': 0.31, 'BHD': 0.38, 'OMR': 0.39, 'QAR': 3.64, 'VND': 24300, 
                'ARS': 370.00, 'CLP': 930.50, 'COP': 4185.00, 'TWD': 32.25, 'CZK': 22.02
            }; 
    
            document.getElementById('result').innerHTML = "";
    
            const convertedAmount = (amount / conversionRates[fromCurrency]) * conversionRates[toCurrency];
            document.getElementById('result').innerHTML = 
                `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
        }

        function clearFields() {
            document.getElementById('amount').value = "";
            document.getElementById('result').innerHTML = "";
        }

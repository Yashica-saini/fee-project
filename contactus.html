<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Container */
        .container {
            width: 100%;
            min-height: 100vh;
            background-image: url("contact.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            color: rgb(251, 248, 248);
            font-family: georgia, serif;
            padding: 20px 0;
        }

        /* Navigation Bar */
        nav {
            background: transparent;
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        nav img {
            border-radius: 50%;
            height: 80px;
            width: 80px;
        }

        nav h1 {
            font-size: 1.5rem;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        button {
            height: 50px;
            width: 120px;
            background-color: black;
            border-radius: 8%;
            border: 3px solid black;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        .link {
            text-decoration: none;
            color: white;
        }

        /* Contact Boxes */
        .box1 {
            background: rgba(255, 255, 255, 0.3);
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .contact {
            background: grey;
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            height: 150px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            flex: 1 1 calc(50% - 40px); /* Flexible width with space adjustment */
            max-width: 300px;
        }

        .contact h2, .contact p {
            margin: 0;
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav h1 {
                font-size: 1.2rem;
            }

            button {
                width: 100px;
                font-size: 0.9rem;
            }

            .box1 {
                flex-direction: column; /* Stack the contact boxes vertically */
                padding: 10px;
            }

            .contact {
                flex: 1 1 100%; /* Full width for smaller screens */
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            nav img {
                height: 60px;
                width: 60px;
            }

            nav h1 {
                font-size: 1rem;
            }

            button {
                width: 80px;
                font-size: 0.8rem;
            }

            .contact {
                padding: 10px;
                height: auto;
            }
        }
    </style>
</head>

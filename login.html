<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form action="home.html" method="post">
            <h1>Sign Up</h1>
            
            <p>Already have an account? <a class="link" href="signin.html">Sign in</a></p>

            <label for="first-name"><b>First Name</b></label>
            <input type="text" id="first-name" placeholder=" " required>

            <label for="last-name"><b>Last Name</b></label>
            <input type="text" id="last-name" placeholder=" " required>

            <label for="email"><b>Email</b></label>
            <input type="email" id="email" placeholder="you@email.com" required>

            <label for="password"><b>Password (6 or more characters)</b></label>
            <input type="password" id="password" placeholder=" " required >

            <label for="contact"><b>Mobile Number</b></label>
            <input type="contact" id="contact" placeholder=" " required>

            <b><button type="submit">Submit</button></b>
        </form>
    </div>
</body>
</html>
